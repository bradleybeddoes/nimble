nimble.template.passwordpolicy.title=Requisitos de las Contraseña
nimble.template.passwordpolicy=<p>Para asegurar la seguridad de las contraseña estas deben cumplir los siguientes requisitos</p> \
  <ul> \
    <li>Estar formada por al menos 8 caracteres</li> \
    <li>Contener mayúsculas y minúsculas</li> \
    <li>Contener al menos un número</li> \
    <li>Contener al menos un sí­mbolo</li> \
    <li>No haber sido utilizada previamente como contraseña en esta cuenta</li> \
  </ul> \
  <p>Siempre que sea posible, especifique una contraseña que sea determinada como 'fuerte' por la barra indicadora.</p>
nimble.template.accountcreationpolicy=<p>Este servicio se integra con los siguientes proveedores de identificación</p> \
  <ul> \
    <li>Google</li> \
    <li>Yahoo!</li> \
    <li>Facebook</li> \
    <li>OpenID</li> \
    <li>y muchos más...</li> \
  </ul> \
  <p>Esto significa que puede utilizar una cuenta existente para autenticarse en nuestro sistema, simplemente <strong>pulse 'Usar cuenta existente' abajo y después identifí­quese con su cuenta actual.</strong></p> \
  <p>Como alternativa, si no puede utilizar ninguno de los proveedores especificados o prefiere una cuenta local, pulse 'Crear cuenta' abajo.</p>

nimble.template.usernamepolicy.title=Requisitos del nombre de usuario
nimble.template.usernamepolicy=<p> Los nombres de usuario deben cumplir los siguientes requisitos</p> \
  <ul> \
    <li>Estar formados por al menos 4 caracteres</li> \
    <li>No contener espacios</li> \
    <li>Contener solo letras y números</li> \
    <li>No haber sido utilizado como nombre de usuario para otra cuenta</li> \
  </ul>


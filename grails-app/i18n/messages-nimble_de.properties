nimble.template.passwordpolicy.title = Passwort Anforderungen 
nimble.template.passwordpolicy=<p>Um die Sicherheit zu gewährleisten, müssen Kennwörter die folgenden Anforderungen erfüllen</p> \
<ul> \
<li>mindestens 8 Zeichen lang sein</li> \
<li>enthalten Groß-und Kleinbuchstaben</li> \
<li>mindestens eine Zahl</li> \
<li>enthalten mindestens ein Symbol</li> \
<li>Nicht früher als ein Kennwort für dieses Konto verwendet</li> \
</ul> \
<p>Das Hotel liegt ein Passwort, das betrachtet wird, in der Kategorie 'am stärksten sein durch den Indikator bar.</p> 

nimble.template.accountcreationpolicy = <p> Dienst lässt sich mit allen folgenden Konto-Provider </ p> \
  <ul> \
    <li> Google </li> \
    <li> Yahoo </li> \
    <li> Facebook </li> \
    <li> OpenID </li> \
    <li> und viele viele mehr ...</ li> \
  </ul> \
  <p> diese Weise können Sie Ihr bestehendes Konto verwenden, um auf unserer Website anmelden, klicken Sie einfach 'Use bestehendes Konto <strong>' unten und dann melden Sie sich mit Ihrem laufenden Konto. </ strong> </ p> \
  <p> Alternativ, wenn Sie nicht mit einer der oben genannten Dienstleistungen oder würden Sie ein lokales Konto bevorzugen, klicken Sie auf Konto erstellen weiter unten. </p> 

nimble.template.usernamepolicy.title = Benutzername Anforderungen 
nimble.template.usernamepolicy = <p> Benutzernamen müssen die folgenden Anforderungen erfüllen </ p> \
  <ul> \
    <li> mindestens 4 Zeichen lang sein </li> \
    <li> enthalten keine Leerzeichen </li> \
    <li> enthalten nur Buchstaben und Zahlen </li> \
    <li> nicht früher als einen Benutzernamen für ein anderes Konto verwendet </li> \
  </ul> 

